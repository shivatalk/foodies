<div class="container-fluid">
    <app-customerheader></app-customerheader>
    <br/>
   
    <div class="row">

        <div class="col-lg-2 ml-2">
            <app-sidemenu></app-sidemenu>
        </div>
      
        <div class="col-lg-9 ml-5 bg-light">                
             <h1>My Profile Page is working fine</h1>                    
                <br/>


        <div class="alert alert-success" *ngIf="isUpdated">Updated Successfully..</div>

        <div class="jumbotrone bg-light p-5 col-lg-10 rounded ml-5" *ngIf="isEdit">
            <form [formGroup]="CustomerForm"  (ngSubmit)="SubmitCustomer()">
    
                    <div class="form-group">
                        <label for="foodname">Name:</label>
                        <input type="text" class="form-control" id="foodname" formControlName="CustomerName">
                    </div>

                    <div class="form-group">
                    <label for="emailid">Email Id:</label>
                    <input type="email" class="form-control" disabled id="emailid" formControlName="CustomerEmailId">
                    </div>
        
        
                    <div class="form-group">
                    <label for="mobileno">Mobile No:</label>
                    <input type="number" minlength="10" class="form-control" id="mobileno" formControlName="CustomerMobileNo">
                    </div>
                
        
                    <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea rows="5" class="form-control" id="address" formControlName="CustomerAddress"></textarea>
                    </div>

                    <div class="form-group">
                    <label for="location">Location:</label>
                    <textarea rows="5" class="form-control" id="address" formControlName="CustomerLocation"></textarea>
                    </div>

                    <button type="submit" [disabled]='!CustomerForm.valid' class="btn btn-success">Update</button>&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-warning" (click)="CancelUpdate()">Cancel</button>
        
            </form>
        </div>
                    
        <div class="p-5 rounded" *ngIf="userinfo">
                <table class="table table-dark rounded">
                    
                    <tbody>
                    
                        <tr><th>Name</th><td>{{userinfo.CustomerName}}</td></tr>
                        <tr><th>Email Id</th><td>{{userinfo.CustomerEmailId}}</td></tr>
                        <tr><th>Mobile No</th><td>{{userinfo.CustomerMobileNo}}</td></tr>
                        <tr><th>Address</th><td>{{userinfo.CustomerAddress}}</td></tr>
                        <tr><th>Location</th><td>{{userinfo.CustomerLocation}}</td></tr>
                    </tbody>
    
                </table>
    
                <button class=" col-lg-12 btn btn-primary" (click)="Edit(userinfo)">Edit</button>
               
        </div>
                          
        </div>
    </div>


</div>
