<div class="container-fluid">
    <app-customerheader></app-customerheader>
    <br/>
   
    <div class="row">

        <div class="col-lg-2 ml-2">
            <app-sidemenu></app-sidemenu>
        </div>
      
        <div class="col-lg-9 ml-5 bg-light">                
             <h1>My OrderNow is working fine</h1>                    
                <br/>
            <div *ngIf="orderitem">
                <div class="card p-1 p-0 m-0" style="width:300px;">
                    <img src="../../../assets/dosa.jpeg" class="card-img-top" alt="...">
                    <div class="card-body text-center m-0 p-1">
                    <h5 class="card-title m-1 p-0">{{orderitem.FoodName  | titlecase}}</h5>
                    <p class="card-text m-0 p-0">{{orderitem.FoodDetails  | titlecase}}</p>
                    <h4 class="m-0 p-0 pb-1">Price :{{orderitem.FoodPrice * quantity}}/-</h4>
                    
                    <div class="d-flex justify-content-left p-1 ">
                        <h6>Quantity : {{quantity}}</h6> 
                        <div class="mr-3 ml-4 ">
                        <i class="fa fa-minus fa-1x p-1 ml-2 bg-secondary rounded" (click)="Minus()"></i> 
                        <i class="fa fa-plus fa-1x p-1 ml-4 bg-secondary rounded" (click)="Plus()"></i> 
                        </div>
                           
                    </div>
                    <div class="d-flex justify-content-between ">
                        <h6 class="">{{orderitem.RestaurantName  | titlecase}}</h6>
                        <h6 class="">Rating : {{orderitem.FoodRating}} </h6>            
                    </div>
                <button class="btn btn-primary" (click)="PlaceOrder(orderitem)">Place Order</button>
                </div>
            </div>     
         
            </div>
                          
        </div>
    </div>


    <br/>
    <br/>
    
</div>
